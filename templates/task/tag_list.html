{% extends "base.html" %}

{% block title %}
  <title> Tag list </title>
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-lg-10">
      <h1 class="font-weight-bold">
        Tag list
      </h1>
    </div>
    <div class="col-lg-2">
      <a href="{% url 'task:tag-create' %}">
        <input class="btn btn-primary" type="submit" value="Add Tag">
      </a>
    </div>
  </div>


  {% if tag_list %}
    <table class="table">
      <tr>
        <th>Tag</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    {% for tag in tag_list %}
      <tr>
        <td>{{ tag.name }}</td>
        <td><a href="{% url 'task:tag-update' pk=tag.id %}">UPDATE</a></td>
        <td><a href="{% url 'task:tag-delete' pk=tag.id %}" style="color: red;">DELETE</a></td>
      </tr>
    {% endfor %}
    </table>
  {% else %}
    <p>There are no tag in the todo.</p>
  {% endif %}
{% endblock %}
